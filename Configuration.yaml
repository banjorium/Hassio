  name: 'AiLight Living Room'
  command_topic: 'AiLight-3E2B09/set'
  status_topic: 'AiLight-3E2B09/status'
  state_topic: 'AiLight-3E2B09'
  color_temp: true
  brightness: true
  rgb: true
  white_value: true
  effect: false
  optimistic: false
  retain: true
  
