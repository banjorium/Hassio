homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 43.5389
  longitude: -71.3864
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 354
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  # Customization file
  customize: !include customize.yaml

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend: !include frontend.yaml
  

# Enables configuration UI
config:

http:
  base_url: https://kangabros.duckdns.org:8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem
  api_password: !secret kangabros
  cors_allowed_origins:
    - https://kangabros.duckdns.org:7080
  # Secrets are defined in the file secrets.yaml
  # api_password: !secret http_password
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

cover:
  - platform: myq
    username: jordanielafontaine@gmail.com
    password: !secret MYQ
    type: chamberlain
    
# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
  exclude:
    entities:
      - sensor.cpu_use
      - sensor.disk_use_
      - sensor.disk_use_varlog
      - sensor.ram_use
      - sensor.ram_free
      - sensor.swap_use
      - sensor.swap_free
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.received_wlan0
      - sensor.sent_wlan0
      - sensor.packets_received_wlan0
      - sensor.packets_sent_wlan0

# Enables a map showing the location of tracked devices
map:

joaoapps_join:
  - name: 'Galaxy Note8'
    device_id: group.android
    api_key: !secret join_api_key

# Track the sun
sun:

# Weather prediction
sensor: !include sensors.yaml
  
    
# Text to speech
tts:
  - platform: google
  
camera:
  - platform: ring
  
  - platform: generic
    name: street_view_jor_gps
    still_image_url: https://maps.googleapis.com/maps/api/streetview?size=600x300&location={{states.device_tracker.jphone.attributes.latitude}},{{states.device_tracker.jphone.attributes.longitude}}&key=AIzaSyCiFBtPHORegLgaUuzy4Cs8Dr2OyEbDjlw
    limit_refetch_to_url_change: true
    
  - platform: generic
    name: street_view_cella_gps
    still_image_url: https://maps.googleapis.com/maps/api/streetview?size=600x300&location={{states.device_tracker.cella_gpslogger.attributes.latitude}},{{states.device_tracker.cella_gpslogger.attributes.longitude}}&key=AIzaSyCiFBtPHORegLgaUuzy4Cs8Dr2OyEbDjlw

    limit_refetch_to_url_change: true
    
  - platform: generic
    name: location_map
    still_image_url: https://maps.googleapis.com/maps/api/staticmap?center={{states.sensor.center_map_on.state}}&zoom={{states.input_number.map_zoom.state|int}}&size=600x300&maptype=roadmap&markers=icon:https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/560976_10152133368280245_380104743_n.jpg?oh=5bd015a3cfd72e762e1a81f8d0c21b9e&oe=5B19DB18|{{states.device_tracker.cella_gpslogger.attributes.latitude}},{{states.device_tracker.cella_gpslogger.attributes.longitude}}&markers=icon:https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/32086679_1772210016159060_5434641162960896_n.jpg?_nc_cat=0&oh=35bacf9e04973da9dc158297e4dc6236&oe=5B9206B7|{{states.device_tracker.jphone.attributes.latitude}},{{states.device_tracker.jphone.attributes.longitude}}&key=AIzaSyCiFBtPHORegLgaUuzy4Cs8Dr2OyEbDjlw
    limit_refetch_to_url_change: true

