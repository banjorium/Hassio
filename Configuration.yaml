device_tracker:
  - platform: gpslogger
    password: !secret gpsloggerpassword
    
  - platform: linksys_smart
    host: 192.168.1.1
    interval_seconds: '00:00:05'
    consider_home: 5
    track_new_devices: no
    
  - platform: bluetooth_tracker
    consider_home: 5
    interval_seconds: 5
    track_new_devices: no
    
  - platform: nmap_tracker
    hosts:
    - 192.168.1.2/255
    track_new_devices: yes
    interval_seconds: 5
    consider_home: 5
    
notify:
  - platform: pushbullet
    api_key: !secret pushbulletkey
    
